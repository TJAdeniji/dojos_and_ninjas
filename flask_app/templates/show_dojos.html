<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{dojo.name}} Ninjas</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for ninjaDojo in dojo.ninjas %}
        <tr>
            <td>{{ninjaDojo.first_name}}</td>
            <td>{{ninjaDojo.last_name}}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Home</a>
</body>
</html>
